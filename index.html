<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discord Webhook</title>
    <meta
      name="description"
      content="Send Embed Messages in Discord without a bot, just using webhook!"
    />

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 align="center">SnowHook</h1>
    <p>
      (Note if message is not sent to you server than check URLs and Date you
      have entered are correct)
    </p>
    <input type="url" id="WebhookURL" placeholder="Webhook URL" />
    <hr />
    <input type="text" id="username" placeholder="Username" /><br /><br />
    <input type="url" id="avatar" placeholder="Avatar URL" /><br /><br />
    <input type="text" id="title" placeholder="Title" /><br /><br />
    <textarea id="embed-body" placeholder="Description"></textarea><br /><br />
    <input type="url" id="image" placeholder="Add Image URL" /><br /><br />
    <hr />
    <br />
    <input type="text" placeholder="Footer Text" id="footer-text" /><br /><br />
    <input
      type="url"
      id="footer-image"
      placeholder="Footer Image URL"
    /><br /><br />
    <input type="datetime" name="" id="date" placeholder="YYYY-MM-DD hh:mm" />

    <button onclick="sendMessage()">Send</button>

    <script src="index.js"></script>
    <!-- Place this tag where you want the button to render. -->
    <br /><br />
    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/snowbit-coderboi"
      data-color-scheme="no-preference: light; light: light; dark: dark;"
      aria-label="Follow @snowbit-coderboi on GitHub"
      >Follow @snowbit-coderboi</a
    >
    <h5>
      Made with ‚ù§ by
      <a href="https://github.com/snowbit-coderboi" target="_blank">SnowBit</a>
    </h5>
  </body>
</html>
